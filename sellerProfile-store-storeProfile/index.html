<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seller-Profile-Store-Store Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body style="background-color: #e5e5e5">
    <nav class="navbar-container">
        <a class="logo" href="../home/index.html">
            <img src="../assets/logo/logo.svg" alt="logo" />
            <h1 class="blanja">Blanja</h1>
        </a>
        <div class="input-group with-icon">
            <input class="form-control-inputan" name="suche" type="search" placeholder="Search" autocomplete="off" />
            <i class="fas fa-search"></i>
        </div>
        <button class="btnFilter">
        <img src="../assets/logo/filter.svg" alt="filter" />
      </button>
        <a href="../myBag/index.html" class="cart">
            <img src="../assets/logo/cart.svg" alt="cart" />
        </a>
        <div class="notification">
            <img src="../assets/logo/bell.svg" alt="notification" />
        </div>
        <div class="mail">
            <img src="../assets/logo/mail.svg" alt="mail" />
        </div>
        <a href="../sellerProfile-store-storeProfile/index.html" class="profile">
            <img src="../assets/logo/profile.png" alt="profile" />
        </a>
    </nav>
    <div style="display: flex">
        <aside class="sidebar">
            <div class="sidebar-image">
                <img style="border-radius: 50%" src="../assets/logo/profileBig.svg" alt="profile" />
                <div>
                    <h2 class="sidebar-profile-name">Johanes Mikael</h2>
                    <h3 class="ubah-profile-wrapper">
                        <img src="../assets/logo/pencil.svg" style="float: left; margin-right: 9px" />Ubah profile
                    </h3>
                </div>
            </div>
            <div class="sidebar-menu-wrapper">
                <h3 class="sidebar-menu active">
                    <img src="../assets/logo/store.png" style="float: left; margin-right: 14px" />Store
                    <img class="arrow1" src="../assets/logo/up.svg" />
                </h3>
            </div>
            <a href="../sellerProfile-store-storeProfile/index.html" class="sidebar-submenu active">Store profile</h3>
            <a href="../sellerProfile-products-myProducts/index.html" class="sidebar-menu-wrapper">
                <h3 class="sidebar-menu">
                    <img src="../assets/logo/product.png" style="float: left; margin-right: 14px" />Product
                    <img class="arrow2" src="../assets/logo/down.svg" />
                </h3>
            </a>
            <a href="../sellerProfile-order-myOrder/index.html" class="sidebar-menu-wrapper">
                <h3 class="sidebar-menu">
                    <img src="../assets/logo/order.png" style="float: left; margin-right: 14px" />Order
                    <img class="arrow3" src="../assets/logo/down.svg" />
                </h3>
            </a>
        </aside>
        <section>
            <div class="section-container">
                <h1 class="section-title">My Profile Store</h1>
                <h2 class="section-desc">Manage your profile information</h2>
                <hr size="1px" />
                <div style="display: flex">
                    <div>
                        <div class="section-name">
                            <h2 class="text-section">Store name</h2>
                            <input class="input name" name="name" type="name" placeholder="name" autocomplete="off" />
                        </div>
                        <div class="section-name">
                            <h2 class="text-section">Email</h2>
                            <input class="input email" name="email" type="email" placeholder="email" autocomplete="off" />
                        </div>
                        <div class="section-name">
                            <h2 class="text-section">Phone number</h2>
                            <input class="input phone" name="phone" type="number" placeholder="phone number" autocomplete="off" />
                        </div>
                        <div class="section-name">
                            <h2 class="text-section">Store description</h2>
                            <input class="input description" name="description" type="description" placeholder="" autocomplete="off" />
                        </div>
                        <button type="button " class="btn btn-save">Save</button>
                    </div>
                    <div class="vertical-line"></div>
                    <div>
                        <img class="profile-main" src="../assets/logo/profileBig.svg" alt="profile" />
                        <button type="button " class="btn btn-select-image">
                Select image
              </button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
