<html lang="en">

<head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    />
</head>

<body>
    <nav class="navbar-container">
        <a class="logo" href="../home/index.html">
            <img src="../assets/logo/logo.svg" alt="logo" />
            <h1 class="blanja">Blanja</h1>
        </a>
        <div class="input-group with-icon">
            <input class="form-control-inputan" name="suche" type="search" placeholder="Search" autocomplete="off" />
            <i class="fas fa-search"></i>
        </div>
        <button class="btnFilter">
        <img src="../assets/logo/filter.svg" alt="filter" />
      </button>
        <a href="../myBag/index.html" class="cart">
            <img src="../assets/logo/cart.svg" alt="cart" />
        </a>
        <div class="notification">
            <img src="../assets/logo/bell.svg" alt="notification" />
        </div>
        <div class="mail">
            <img src="../assets/logo/mail.svg" alt="mail" />
        </div>
        <a href="../custommerProfile-myAccount/index.html" class="profile">
            <img src="../assets/logo/profile.png" alt="profile" />
        </a>
    </nav>

    <div class="container content">
        <!-- Content here -->
        <div class="container wrapper ">
            <!-- Content here -->
            <h1 class="title">My bag</h1>
            <div class="container select ">
                <!-- Content here -->
                <div class="select-items">
                    <input class="checkbox10" type="checkbox" id="select" name="select" value="select"></div>
                <h1 class="text-select" for="select"> Select all items <span class="text-qty"> (2 items selected)</span></h1>
                <a class="text-delete" href="#">Delete</a>
            </div>
            <div class="container item ">
                <!-- Content here -->
                <div class="select-items">
                    <input class="checkbox10" type="checkbox" id="item1" name="item1" value="item1"></div>
                <img class="image" src=" ../assets/images/suit.svg " alt="suit">
                <h1 class="text-name-product" for="item1 "> Men's formal suit - Black <br><span class="text-brand">Zalora Cloth</span> </h1>
                <button class="btn-minus">-</button>
                <h1 class="item-qty">1</h1>
                <button class="btn-plus">+</button>
                <h1 class="text-item-price">$ 20.0</h1>
            </div>
            <div class="container item">
                <!-- Content here -->
                <div class="select-items">
                    <input class="checkbox10" type="checkbox" id="item2" name="item2" value="item2"></div>
                <img class="image" src=" ../assets/images/Jacket.svg " alt="jacket">
                <h1 class="text-name-product" for="item2 "> Men's Jacket jeans <br><span class="text-brand">Zalora Cloth</span> </h1>
                <button class="btn-minus">-</button>
                <h1 class="item-qty">1</h1>
                <button class="btn-plus">+</button>
                <h1 class="text-item-price">$ 20.0</h1>
            </div>
        </div>
        <div class="container shopping">
            <h1 class="text-shopping-summary">Shopping summary</h1>
            <h1 class="text-total-price">Total prices<span class="text-dollar-price">$ 40.0</span></h1>
            <a href="../checkout/index.html" class="btnBuy">BUY</a>
        </div>
    </div>
    </div>
    </div>
