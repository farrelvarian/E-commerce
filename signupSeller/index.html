<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Seller</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="container">
        <div style="
          display: flex;
          align-items: center;
          width: 400px;
          padding-top: 100px;
          margin: 0 auto;
          justify-content: center;
        ">
            <img src="../assets/logo/logo.svg" alt="logo" />
            <h1 style="
            color: #db3d23;
            font-weight: 700;
            padding-left: 10px;
            padding-top: 10px;
          ">
                Blanja
            </h1>
        </div>
        <h2 style="
          font-weight: 700;
          font-size: 18px;
          text-align: center;
          padding-top: 40px;
        ">
            Please sign up with your account
        </h2>
        <div style="
          width: 256px;
          margin: 0 auto;
          display: flex;
          justify-content: center;
          padding-top: 50px;
        ">
            <a href="../signupCustommer/index.html" style="
            display: flex;
            justify-content: center;
            align-items: center;
            width: 123px;
            height: 48px;
            font-size: 14px;
            border: 1px solid #9b9b9b;
            filter: drop-shadow(0px 1px 8px rgba(0, 0, 0, 0.05));
            border-radius: 4px 0px 0px 4px;
            outline: none;
            background-color: transparent;
            margin: 0;
            padding: 0;
            color: #9b9b9b;
            cursor: pointer;
          ">
          Custommer
        </a>
            <a href="../signupSeller/index.html" style="
            display: flex;
            justify-content: center;
            align-items: center;
            width: 123px;
            font-size: 14px;
            height: 48px;
            border: 1px solid #db3022;
            box-shadow: 0px 1px 8px rgba(0, 0, 0, 0.05);
            border-radius: 0px 4px 4px 0px;
            outline: none;
            background-color: #db3022;
            margin: 0;
            padding: 0;
            color: white;
            cursor: pointer;
          ">
          Seller
        </a>
        </div>
        <div style="
          width: 400px;
          margin: 0 auto;
          padding-top: 40px;
          display: flex;
          flex-direction: column;
        ">
            <input type="text" placeholder="Name" style="
            max-width: 400px;
            height: 48px;
            border: 1px solid #9b9b9b;
            filter: drop-shadow(0px 1px 8px rgba(0, 0, 0, 0.05));
            border-radius: 4px;
            padding-left: 24px;
          " />
            <input type="text" placeholder="Email" style="
            max-width: 400px;
            height: 48px;
            border: 1px solid #9b9b9b;
            margin-top: 18px;
            filter: drop-shadow(0px 1px 8px rgba(0, 0, 0, 0.05));
            border-radius: 4px;
            padding-left: 24px;
          " />
            <input type="text" placeholder="Phone number" style="
            max-width: 400px;
            height: 48px;
            border: 1px solid #9b9b9b;
            margin-top: 18px;
            filter: drop-shadow(0px 1px 8px rgba(0, 0, 0, 0.05));
            border-radius: 4px;
            padding-left: 24px;
          " />
            <input type="text" placeholder="Store name" style="
            max-width: 400px;
            height: 48px;
            border: 1px solid #9b9b9b;
            margin-top: 18px;
            filter: drop-shadow(0px 1px 8px rgba(0, 0, 0, 0.05));
            border-radius: 4px;
            padding-left: 24px;
          " />
            <input type="text" placeholder="Password" style="
            max-width: 400px;
            height: 48px;
            border: 1px solid #9b9b9b;
            margin-top: 18px;
            filter: drop-shadow(0px 1px 8px rgba(0, 0, 0, 0.05));
            border-radius: 4px;
            padding-left: 24px;
          " />
            <a href="../home/index.html" style="
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            margin-top: 50px;
            max-width: 400px;
            height: 48px;
            background: #db3022;
            border-radius: 25px;
            color: white;
            outline: none;
            cursor: pointer;
            border: none;
          ">
          PRIMARY
        </a>
            <p style="margin-top: 40px; font-size: 14px; text-align: center">
                Already have a Tokopedia account?
                <span><a href="../index.html" style="color: #db3022">Login</a></span>
            </p>
        </div>
    </div>
</body>

</html>
