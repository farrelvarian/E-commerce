<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Seller</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./loginseller/style.css" />
    <link rel="stylesheet" href="../slicingWebCSSHTML/loginCustommer/responsiveLoginCustommer.css" />
</head>

<body>
    <div class="container">
        <div class="blanja">
            <img src="../assets/logo/logo.svg" alt="logo" />
            <h1 class="text-blanja">Blanja</h1>
        </div>
        <h2 class="text-login">Please login with your account</h2>
        <div class="custommer-seller">
            <a href="./loginCustommer/index.html" class="btn-custommer">Custommer</a
        >
        <a href="./index.html" class="btn-seller">Seller</a>
        </div>
        <div class="wrapper-input">
            <input class="input email" type="text" placeholder="Email" />
            <input class="input password" type="text" placeholder="Password" />
            <a href="./resetPassword/index.html" class="forgot">
          Forgot password?
        </a>
            <a href="./sellerProfile-store-storeProfile/index.html" class="btn-primary">PRIMARY</a
        >
        <p class="account">
          Don't have a Tokopedia account?
          <span
            ><a href="./signupSeller/index.html" class="register"
              >Register</a
            ></span
          >
        </p>
      </div>
    </div>
  </body>
</html>
