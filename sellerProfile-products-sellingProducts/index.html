<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seller-Profile-Products-Selling Products</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./responsiveSellingProducts.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body style="background-color: #e5e5e5">
    <nav class="navbar-container">
        <a class="logo" href="../home/index.html">
            <img src="../assets/logo/logo.svg" alt="logo" />
            <h1 class="blanja">Blanja</h1>
        </a>
        <div class="input-group with-icon">
            <input class="form-control-inputan" name="suche" type="search" placeholder="Search" autocomplete="off" />
            <i class="fas fa-search"></i>
        </div>
        <button class="btnFilter">
        <img src="../assets/logo/filter.svg" alt="filter" />
      </button>
        <a href="../myBag/index.html" class="cart">
            <img src="../assets/logo/cart.svg" alt="cart" />
        </a>
        <div class="notification">
            <img src="../assets/logo/bell.svg" alt="notification" />
        </div>
        <div class="mail">
            <img src="../assets/logo/mail.svg" alt="mail" />
        </div>
        <a href="../sellerProfile-store-storeProfile/index.html" class="profile">
            <img src="../assets/logo/profile.png" alt="profile" />
        </a>
    </nav>
    <div style="display: flex">
        <aside class="sidebar">
            <div class="sidebar-image">
                <img style="border-radius: 50%" src="../assets/logo/profileBig.svg" alt="profile" />
                <div>
                    <h2 class="sidebar-profile-name">Johanes Mikael</h2>
                    <h3 class="ubah-profile-wrapper">
                        <img src="../assets/logo/pencil.svg" style="float: left; margin-right: 9px" />Ubah profile
                    </h3>
                </div>
            </div>
            <a href="../sellerProfile-store-storeProfile/index.html" class="sidebar-menu-wrapper">
                <h3 class="sidebar-menu">
                    <img src="../assets/logo/store.png" style="float: left; margin-right: 14px" />Store
                    <img class="arrow1" src="../assets/logo/down.svg" />
                </h3>
            </a>
            <div class="sidebar-menu-wrapper">
                <h3 class="sidebar-menu active">
                    <img src="../assets/logo/product.png" style="float: left; margin-right: 14px" />Product
                    <img class="arrow2" src="../assets/logo/up.svg" />
                </h3>
            </div>
            <a href="../sellerProfile-products-myProducts/index.html" class="sidebar-submenu">My products</a
        >
        <a
          href="../sellerProfile-products-sellingProducts/index.html"
          class="sidebar-submenu active"
          >Selling products</a
        >
        <a
          href="../sellerProfile-order-myOrder/index.html"
          class="sidebar-menu-wrapper"
        >
          <h3 class="sidebar-menu">
            <img
              src="../assets/logo/order.png"
              style="float: left; margin-right: 14px"
            />Order
            <img class="arrow3" src="../assets/logo/down.svg" />
          </h3>
        </a>
        </aside>
        <section>
            <div class="section-container">
                <h1 class="section-title">Inventory</h1>
                <hr size="1px" />
                <h2 class="section-desc">Name of goods</h2>
                <input class="input name" name="name" type="name" autocomplete="off" />
            </div>
            <div class="section-container">
                <h1 class="section-title">Item details</h1>
                <hr size="1px" />
                <h2 class="section-desc">Unit price</h2>
                <input class="input price" name="price" type="price" autocomplete="off" />
                <h2 class="section-desc">stock</h2>
                <input class="input stock" name="stock" type="stock" placeholder="buah" autocomplete="off" />
                <h2 class="section-desc">stock</h2>
                <div class="section-name">
                    <input class="radio stock" type="radio" name="stock" value="1" />
                    <label for="stock" class="text-radio-stock">Baru</label>
                    <input class="radio stock" type="radio" name="stock" value="2" />
                    <label for="stock" class="text-radio-stock">Bekas</label>
                </div>
            </div>
            <div class="section-container-photo">
                <h1 class="section-title">Photo of goods</h1>
                <hr size="1px" />
                <div class="container-photo">
                    <div class="photo-wrapper">
                        <img class="foto utama" src="../assets/images/foto.png" alt="foto utama" />
                        <img class="foto" src="../assets/images/foto.png" alt="foto" />
                        <img class="foto" src="../assets/images/foto.png" alt="foto" />
                        <img class="foto" src="../assets/images/foto.png" alt="foto" />
                        <img class="foto" src="../assets/images/foto.png" alt="foto" />
                    </div>
                    <h2 class="section-desc photo">Foto utama</h2>
                    <hr size="1px" />
                    <button type="button" class="btn btn-upload">Upload foto</button>
                </div>
            </div>
            <div class="section-container-desc">
                <h1 class="section-title">Description</h1>
                <hr size="1px" />
                <div class="container-desc">
                    <img src="../assets/logo/tools.png" alt="tools" />
                    <hr size="1px" style="margin-top: 0" />
                </div>
            </div>
            <button type="button " class="btn btn-jual">Jual</button>
        </section>
    </div>
</body>

</html>
